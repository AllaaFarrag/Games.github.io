<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <div class="home" id="home">
  <header>
   <img src="images/wraper.png" class="w-100" height="250"  alt="game photo" />
</header>


  <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9" id="navbar">
   <div class="container">
      <h5 class="navbar-brand mb-0 text-uppercase">
         <img src="images/logo-sm.png" alt="logo photo" style="max-width: 40px" /> Game Reviews
      </h5>
      <button
         class="navbar-toggler"
         type="button"
         data-bs-toggle="collapse"
         data-bs-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent"
         aria-expanded="false"
         aria-label="Toggle navigation"
      >
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse small navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small" id="categories">
            <li class="nav-item">
               <a id="mmorpg" role="button" class="nav-link active text-uppercase" aria-current="page" data-category="mmorpg">mmorpg</a>
            </li>
            <li class="nav-item">
               <a id="shooter" role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
            </li>
            <li class="nav-item">
               <a id="sailing" role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
            </li>
            <li class="nav-item">
               <a id="permadeath" role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
            </li>
            <li class="nav-item">
               <a id="superhero" role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
            </li>
            <li class="nav-item">
               <a id="pixel" role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
            </li>
         </ul>
      </div>
   </div>
</nav>

  <section class="games container  my-5">
    <div class="row g-4 d-flex" id="gamesData">

    </div>
  </section>
</div>
  <section class="gamedetails start-0 end-100 container p-4 ">
    <div class="row d-none" id="gameInfo">

    </div>

  </section>

  <div id="loader" class="loader d-none"></div>

  <script src="js/UI.js" type="module"></script>
</body>

</html>
